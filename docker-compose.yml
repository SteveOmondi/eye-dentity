version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: eye-dentity-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: eye_dentity
      POSTGRES_PASSWORD: dev_password_change_in_prod
      POSTGRES_DB: eye_dentity
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eye-dentity-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: eye-dentity-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eye-dentity-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: eye-dentity-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://eye_dentity:dev_password_change_in_prod@postgres:5432/eye_dentity?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - eye-dentity-network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: eye-dentity-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - eye-dentity-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  eye-dentity-network:
    driver: bridge
